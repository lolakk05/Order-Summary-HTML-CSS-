<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="container">
  <img src="images/illustration-hero.svg" class="photo">
  <h1>Order Summary</h1> 
  <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p> 

  <div id="paymentContainer"> 
    <img src="images/icon-music.svg" alt="music" class="iconMusic">
    <p class="paymentText"><span class="annualPlan">Annual Plan</span>$59.99/year<a href="#" class="change">Change</a></p>
  </div> 
  <button class="payment">Proceed to Payment</button> 
  <a href="#" class="cancelOrder">Cancel Order</a> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lolakk</a>.
  </div>
</body>
</html>
